<div class="activities">
  <div class="head_act">
    <h2>Recent Activities</h2>
  </div>
  {% for comment in comments%}
  <div class="box_activity">
    <div class="box_header list_heading">
      <a
        href="{% url 'user-Profile' comment.user.id %}"
        class="author-com"
      >
        <div class="avatar avatar--small">
          <img src="{{comment.user.profile.profile_image.url}}" />
        </div>
        <p>
          @{{comment.user}}
          <span>{{comment.created|timesince}} ago</span>
        </p>
      </a>
      {% if request.user == comment.user %}
      <div class="list_actions">
        <a href="{% url 'delete-comment' comment.id %}">
          <svg
            version="1.1"
            xmlns="http://www.w3.org/2000/svg"
            width="32"
            height="32"
            viewBox="0 0 32 32"
          >
            <title>remove</title>
            <path
              d="M27.314 6.019l-1.333-1.333-9.98 9.981-9.981-9.981-1.333 1.333 9.981 9.981-9.981 9.98 1.333 1.333 9.981-9.98 9.98 9.98 1.333-1.333-9.98-9.98 9.98-9.981z"
            ></path>
          </svg>
        </a>
      </div>
      {% endif %}
    </div>
    <div class="boxContent">
      <p>
        replied to post “<a href="{% url 'comment' comment.post.id %}"
          >{{comment.post.debate_title}}</a
        >”
      </p>
      <div class="activities__boxRoomContent">{{comment.body}}</div>
    </div>
  </div>
  {% endfor %}
</div>
