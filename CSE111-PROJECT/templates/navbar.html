{% load static %}

<header class="header header--loggedIn">
  <div class="container">
    <a href="{% url 'home' %}" class="header__logo">
      <img src="{% static 'images/gavel.png'%}"/>
      <h1>GreatDebate</h1>
    </a>
    <form class="heading" method="GET" action="{% url 'home' %}">
      <label>
        <svg
          version="1.1"
          xmlns="http://www.w3.org/2000/svg"
          width="32"
          height="32"
          viewBox="0 0 32 32"
        >
          <title>search</title>
          <path
            d="M32 30.586l-10.845-10.845c1.771-2.092 2.845-4.791 2.845-7.741 0-6.617-5.383-12-12-12s-12 5.383-12 12c0 6.617 5.383 12 12 12 2.949 0 5.649-1.074 7.741-2.845l10.845 10.845 1.414-1.414zM12 22c-5.514 0-10-4.486-10-10s4.486-10 10-10c5.514 0 10 4.486 10 10s-4.486 10-10 10z"
          ></path>
        </svg>
        <input name="q" placeholder="Search for debates..." />
      </label>
    </form>
    <nav class="menu_heading">
      <!-- Logged In -->

      <div class="user_head">
        <a href="{% url 'user-Profile' request.user.id %}">
          <div class="avatar avatar--medium active">
            <img src="{{request.user.profile.profile_image.url }}" />
          </div>
          <p>
            {{request.user.profile.name}}<span>@{{request.user}}</span>
          </p>
        </a>
        <button class="dropdown-button">
          <svg
            version="1.1"
            xmlns="http://www.w3.org/2000/svg"
            width="32"
            height="32"
            viewBox="0 0 32 32"
          >
            <title>chevron-down</title>
            <path d="M16 21l-13-13h-3l16 16 16-16h-3l-13 13z"></path>
          </svg>
        </button>
      </div>

      <div class="dropdown-menu">
        <a href="{% url 'edit-Profile' %}" class="dropdown-link"> EditProfile</a>
        <a href="{% url 'delete_user' %}" class="dropdown-link"> DeleteProfile</a>
        <a href="{% url 'logout' %}" class="dropdown-link"> Logout</a>
      </div>
    </nav>
  </div>
</header>
